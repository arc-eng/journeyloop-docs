site_name: JourneyLoop Docs
site_url: http://192.168.1.30:8001
theme:
  name: material
  palette:
    primary: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Platform:
    - platform/index.md
    - Overview: platform/overview.md
  - Companion:
    - companion/index.md
    - Operator Guide: companion/operator.md
    - Training Program: companion/training.md
  - Engineering:
    - engineering/index.md
    - Process: engineering/process.md
    - Agent Roster & Org Structure: engineering/agent-roster.md
    - Local Development: engineering/local-dev.md
    - Slack Agent Communication: engineering/slack-agent-communication.md
    - Troubleshooting: engineering/troubleshooting.md
    - Agent Task Queue: engineering/agent-task-queue.md
